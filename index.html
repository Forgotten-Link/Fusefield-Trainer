<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fusefield Trainer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div>
<a href="https://forgotten-link.github.io/Fuse-Trainer/" class="link-button">Final Fusedown Trainer</a>
</div>   
    <!-- Role selection buttons -->
<div id="role-selection">
    <button class="role-btn" data-role="MT">MT</button>
    <button class="role-btn" data-role="OT">OT</button>
    <button class="role-btn" data-role="H1">H1</button>
    <button class="role-btn" data-role="H2">H2</button>
    <button class="role-btn" data-role="M1">M1</button>
    <button class="role-btn" data-role="M2">M2</button>
    <button class="role-btn" data-role="R1">R1</button>
    <button class="role-btn" data-role="R2">R2</button>
</div>
<!-- Start button -->
<button id="start-button" disabled>Start</button>
<p></p>
<h1 id="game-title">Choose a role then click start.</h1>   
    <div id="game-container">
        <!-- Background will be dynamically changed -->
        <img src="background.jpg" alt="" id="game-background">
        <div id="clickable-area"></div>
    </div>

    <p id="feedback"></p>

    <script src="script.js"></script>
</body>
</html>
